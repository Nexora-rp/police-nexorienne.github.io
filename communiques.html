<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Police Nexorienne — Communiqués</title>
  <style>
    body{font-family:Arial, sans-serif; margin:20px; background:#070b14; color:#eaf0ff}
    a{color:#7cf0c5; text-decoration:none}
    a:hover{text-decoration:underline}
    .box{max-width:900px; margin:0 auto}
    .item{border:1px solid rgba(255,255,255,.12); padding:14px; border-radius:12px; margin:12px 0; background:rgba(255,255,255,.04)}
    .meta{color:#b7c2e6; font-size:13px; margin-top:4px}
    .top{display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="box">
    <div class="top">
      <h1>Communiqués</h1>
      <p style="margin:0"><a href="index.html">← Retour à l’accueil</a></p>
    </div>

    <div id="liste"></div>
  </div>

  <script src="communiques.js?v=1"></script>
  <script>
    const box = document.getElementById("liste");

    const items = (window.COMMUNIQUES || [])
      .slice()
      .sort((a,b) => b.date.localeCompare(a.date));

    if (!items.length) {
      box.textContent = "Aucun communiqué pour le moment.";
    } else {
      box.innerHTML = items.map(c => `
        <article class="item">
          <div><strong>${c.titre}</strong></div>
          <div class="meta">${c.date}${c.tag ? " — " + c.tag : ""}</div>
          <div style="margin-top:10px">
            <a href="communiques.html?id=${encodeURIComponent(c.id)}">Lire →</a>
          </div>
        </article>
      `).join("");
    }
  </script>
</body>
</html>
