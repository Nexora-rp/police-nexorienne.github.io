<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Police Nexorienne</title>

  <style>
    :root{
      --bg:#070b14;
      --panel:#0e1730;
      --text:#eaf0ff;
      --muted:#b7c2e6;
      --line:rgba(255,255,255,.10);
      --accent:#4da3ff;
      --accent2:#7cf0c5;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, Helvetica, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 80% -10%, rgba(77,163,255,.18), transparent 55%),
        radial-gradient(900px 600px at 10% 10%, rgba(124,240,197,.10), transparent 55%),
        linear-gradient(180deg, #050812, var(--bg) 25%, #040712);
      padding:24px;
    }
    .card{
      width:min(560px, 92vw);
      border:1px solid var(--line);
      border-radius:18px;
      padding:26px;
      background: linear-gradient(180deg, rgba(14,23,48,.86), rgba(12,19,39,.62));
      text-align:center;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    h1{
      margin:0 0 10px;
      font-size:30px;
      letter-spacing:-.02em;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }
    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
    }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:12px 18px;
      border-radius:999px;
      cursor:pointer;
      font-size:14px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{
      background: rgba(255,255,255,.10);
    }
    .btn.primary{
      border-color: rgba(77,163,255,.35);
      background: linear-gradient(135deg, rgba(77,163,255,.95), rgba(124,240,197,.55));
      color:#07111f;
      font-weight:800;
    }
    footer{
      margin-top:18px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Police Nexorienne</h1>
    <p>
      Site officiel RP FiveM de la Police Nexorienne.<br>
      Informations, services et rôleplay.
    </p>

    <div class="row">
      <a class="btn primary" href="service.html">Services RP</a>
      <a class="btn" href="#">Recrutement</a>
      <a class="btn" href="#">Contact</a>
    </div>

    <footer>
      Site fictif RP — aucun service réel.
    </footer>
  </div>
</body>
</html>
