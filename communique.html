<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Police Nexorienne — Communiqués</title>
</head>
<body>
  <h1>Communiqués</h1>
  <p><a href="index.html">← Retour</a></p>

  <div id="liste"></div>

  <script src="communiques.js"></script>
  <script>
    const box = document.getElementById("liste");
    const items = (window.COMMUNIQUES || [])
      .slice()
      .sort((a,b) => b.date.localeCompare(a.date));

    if (!items.length) {
      box.textContent = "Aucun communiqué pour le moment.";
    } else {
      box.innerHTML = items.map(c => `
        <article style="padding:12px; border:1px solid #ccc; margin:10px 0;">
          <div><strong>${c.titre}</strong></div>
          <div>${c.date} — ${c.tag || ""}</div>
          <div style="margin-top:8px">
            <a href="communique.html?id=${encodeURIComponent(c.id)}">Lire →</a>
          </div>
        </article>
      `).join("");
    }
  </script>
</body>
</html>
