    }

    .content{

      line-height:1.7;
      color: var(--text);
    }

    footer{
      padding:26px 0 34px;
      border-top:1px solid var(--line);
      margin-top: 18px;
      color: var(--muted);
      font-size:12px;
    }
  </style>
</head>

  }
